{% extends 'components/base.html' %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'style/global.css' %}">

{% block title %}
Report User
{% endblock %}

{% block content %}


<body style="background-color: #272729;">
    <div class="container d-flex justify-content-center align-items-center ">
        <div class="card shadow p-4" style="min-width: 360px; background-color: #1A1A1B ; color: #fff;">
            <h2 class="text-light mb-4 ">Reporting: {{ reported_user.username }}</h2>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger w-100">Submit Report</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
